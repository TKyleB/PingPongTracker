<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src=".//script.js" defer></script>
    <title>Ping Pong Score Tracker</title>
</head>

<body>
    <div class="container w-25 border p-0">
        <div>
            <img class="img-fluid"
                src="https://k9f7a9j9.rocketcdn.me/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg"
                alt="">
        </div>
        <div>
            <h1 class="border py-1 my-0">Ping Pong Score Tracker</h1>
            <div class="d-flex justify-content-between border">
                <h3 class=" py-1 my-0 px-1"><span id="playeronescore">0</span> to <span id="playertwoscore">0</span>
                    <h3>Round <span id="round">0</span></h3>
                </h3>
            </div>
            <div class="d-flex border">
                <h4 class="p-1">Playing to</h4> <select class="mx-1 my-2" name="maxgames" id="winningscore">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div class="row p-0 m-0">
                <button class="btn btn-block btn-primary px-0 py-2 m-0 col rounded-0" id="playerone">+1 Player
                    One</button>
                <button class="btn btn-block btn-success p-0 m-0 col rounded-0" id="playertwo">+1 Player Two</button>
                <button class="btn btn-block btn-danger p-0 m-0 col rounded-0" id="reset">RESET</button>
            </div>
        </div>
        <div style="display: none;" class="alert alert-success text-center p-0 m-0" id="winneralert">Testing</div>

    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
